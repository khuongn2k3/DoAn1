<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Lên kế hoạch du lịch</title>
  <link rel="stylesheet" href="plan.css" />
</head>
<body>
  <div class="container">

    <!-- Bên trái: Tìm kiếm & chủ đề -->
    <div id="left-panel">
        <h3>Tìm kiếm Tour</h3>
      
        <!-- Tên tour -->
        <div class="search-box">
            <label for="inputTenTour">Tên tour</label>
            <input type="text" id="inputTenTour" placeholder="Nhập tên tour...">
        </div>
      
        <!-- Loại địa điểm -->
        <label for="selectDiaDiem">Loại địa điểm</label>
        <select id="selectDiaDiem">
          <option value="">-- Tất cả --</option>
          <option value="Biển">Biển</option>
          <option value="Núi">Núi</option>
          <option value="Rừng">Rừng</option>
          <option value="Thành Phố">Thành Phố</option>
        </select>
      
        <!-- Phương tiện -->
        <div class="search-box">
            <label>Phương tiện</label>
            <div class="custom-dropdown" id="dropdownPhuongTien">
              <div class="dropdown-header" onclick="toggleDropdown('dropdownPhuongTien')">Chọn phương tiện</div>
              <div class="dropdown-list">
                <label><input type="checkbox" value="Máy bay"> Máy bay</label>
                <label><input type="checkbox" value="Xe khách"> Xe khách</label>
                <label><input type="checkbox" value="Tàu hoả"> Tàu hoả</label>
                <label><input type="checkbox" value="Ô tô"> Thuyền</label>
              </div>
            </div>
        </div>          
      
        <!-- Loại tour -->
        <label for="selectLoaiTour">Loại tour</label>
        <select id="selectLoaiTour">
          <option value="">-- Tất cả --</option>
          <option value="Gia đình">Gia đình</option>
          <option value="Cặp đôi">Cặp đôi</option>
          <option value="Team-building">Team-building</option>
          <option value="Khám phá">Khám phá</option>
          <option value="Nghỉ dưỡng">Nghỉ dưỡng</option>
        </select>
      
        <!-- Nút tìm -->
        <button onclick="timKiemTour()">Tìm Tour</button>
        <button onclick="resetBoLoc()" class="reset-btn">Đặt lại</button>
      </div>

    <main class="center-panel">
      <section id="tourList">
        <h2>Các tour du lịch</h2>
        <div id="tourGrid" class="tour-grid"></div>
        <div class="pagination-container">
          <div class="pagination" id="pagination"></div>
        </div>
      </section>

      <section id="tourDetails" class="hidden">
        <div class="tour-detail-content">
          <img id="tourImage" src="" alt="Hình ảnh tour" />
          <div class="tour-info">
            <h3 id="tourTitle"></h3>
            <p id="tourDescription"></p>
            <p><strong>Giá người lớn:</strong> <span id="tourPriceAdult"></span></p>
            <p><strong>Giá trẻ em:</strong> <span id="tourPriceChild"></span></p>
            <p><strong>Giá trẻ nhỏ:</strong> <span id="tourPriceInfant"></span></p>
            <p><strong>Thời gian:</strong> <span id="tourDuration"></span></p>
          </div>
          <div id="extraTourInfo" class="extra-info hidden"></div>
        </div>
      </section>
    </main>

    <aside class="right-panel hidden">
      <h2>Đặt lịch tour</h2>
      <form id="bookingForm">
        <input type="hidden" name="tourId" id="tourId">
    
        <label for="ngayKhoiHanh">Ngày khởi hành:</label>
        <input type="date" name="ngayKhoiHanh" required>
    
        <label for="gioKhoiHanh">Giờ khởi hành:</label>
        <input type="time" name="gioKhoiHanh">
    
        <label for="soNguoiLon">Người lớn:</label>
        <input type="number" name="soNguoiLon" min="1" value="1">
    
        <label for="soTreEm">Trẻ em:</label>
        <input type="number" name="soTreEm" min="0" value="0">
    
        <label for="soTreNho">Trẻ nhỏ:</label>
        <input type="number" name="soTreNho" min="0" value="0">
    
        <div id="dichVuThemContainer"></div>

        <p><strong>Tổng tiền:</strong> <span id="tongTien">0</span> VND</p>
        
        <button type="submit">Đặt Tour</button>
      </form>
    </aside>

  </div>
  <script src="../config.js"></script>
  <script src="plan.js"></script>
</body>
</html>
